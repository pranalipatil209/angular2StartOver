<div class="container" style="width:300px;">
    <div [hidden]="submitted">
        <h2 style="color:navy">Contact Form</h2>
        <form *ngIf="active" (ngSubmit)="onSubmit()" #contactForm="ngForm" novalidate>
            <div class="form-group">
                <label for="firstname">First Name*</label>
                <input type="text" class="form-control" placeholder="Enter First Name"  required
                       [(ngModel)]="contact.firstname" ngControl="firstname" #firstname = "ngForm"/>
                <div [hidden]="firstname.valid || firstname.pristine" class="alert alert-danger">
                    <p style="color:red;font-size: 12px">firstname is require</p>
                </div>
            </div>
            <div class="form-group">
                <label for="lastname">Last Name*</label>
                <input type="text" class="form-control" placeholder="Enter Last Name"  required
                       [(ngModel)]="contact.lastname" ngControl="lastname" #lastname = "ngForm"/>
                <div [hidden]="lastname.valid || lastname.pristine" class="alert alert-danger">
                    <p style="color:red;font-size: 12px">lastname is require</p>
                </div>
            </div>
            <div class="form-group">
                <label for="country">Country*</label>
                <select type="text" class="form-control" required
                       [(ngModel)]="contact.country" ngControl="country" #country = "ngForm">
                    <option value="" slected disabled>select country</option>
                    <option *ngFor="#i of countries" [value]="i">{{i}}</option>
                </select>
                <div [hidden]="country.valid || country.pristine" class="alert alert-danger">
                    <p style="color:red;font-size: 12px">country is require</p>
                </div>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile number*</label>
                <input type="number" class="form-control" placeholder="Enter Mobile Number"  required
                       [(ngModel)]="contact.mobile" ngControl="mobile" #mobile = "ngForm"/>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!contactForm.form.valid">Submit</button>
            <button type="button" class="btn btn-primary" (click)="newContact()">New Contact</button>
        </form>
    </div>
    <div [hidden]="!submitted">
        <div class="well">
            <div class="row">
                <div class="col-xs-4">First Name</div>
                <div class="col-sx-8 ">{{contact.firstname}}</div>
            </div>
            <div class="row">
                <div class="col-xs-4">Last Name</div>
                <div class="col-sx-8 ">{{contact.lastname}}</div>
            </div>
            <div class="row">
                <div class="col-xs-4">Country</div>
                <div class="col-sx-8 ">{{contact.country}}</div>
            </div>
            <div class="row">
                <div class="col-xs-4">Mobile</div>
                <div class="col-sx-8 ">{{contact.mobile}}</div>
            </div>
            <br>
            <button class="btn btn-primary" (click)="submitted = false">Edit Contact</button>
        </div>
    </div>
</div>
